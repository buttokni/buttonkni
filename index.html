<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Code Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #0a1929;
            color: white;
            position: relative;
        }

        .account-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .account-button {
            background: transparent;
            border: 2px solid #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            animation: rainbow 5s linear infinite;
        }

        .account-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            backdrop-filter: blur(10px);
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .account-dropdown.show {
            display: block;
        }

        .account-info {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .account-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .logout-button {
            width: 100%;
            padding: 8px;
            background-color: #ff3333;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #ff4444;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-top: 50px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            background: transparent;
            border: 3px solid #ff0000;
            border-radius: 8px;
            color: white;
            animation: rainbow 5s linear infinite;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            animation: rainbowBackground 5s linear infinite;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .message {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .error-message {
            background-color: rgba(255, 51, 51, 0.2);
            color: #ff3333;
        }

        .success-message {
            background-color: rgba(51, 255, 51, 0.2);
            color: #33ff33;
        }

        .toggle-form {
            color: #0099ff;
            text-decoration: underline;
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
        }

        @keyframes rainbow {
            0% { border-color: #ff0000; }
            17% { border-color: #ff8800; }
            33% { border-color: #ffff00; }
            50% { border-color: #00ff00; }
            67% { border-color: #0099ff; }
            83% { border-color: #6633ff; }
            100% { border-color: #ff0000; }
        }

        @keyframes rainbowBackground {
            0% { background-color: #ff0000; }
            17% { background-color: #ff8800; }
            33% { background-color: #ffff00; }
            50% { background-color: #00ff00; }
            67% { background-color: #0099ff; }
            83% { background-color: #6633ff; }
            100% { background-color: #ff0000; }
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2 style="text-align: center;">Login to Code Challenge</h2>
        <form class="form" id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <button type="submit">Login</button>
            <p id="loginMessage" class="message"></p>
        </form>
        <p class="toggle-form" onclick="toggleForms()">Don't have an account? Register here</p>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h2 style="text-align: center;">Register for Code Challenge</h2>
        <form class="form" id="registerForm" onsubmit="return handleRegister(event)">
            <div class="input-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="input-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="input-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required minlength="8">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit">Register</button>
            <p id="registerMessage" class="message"></p>
        </form>
        <p class="toggle-form" onclick="toggleForms()">Already have an account? Login here</p>
    </div>

    <script>
        // Initialize users array from localStorage or create empty array
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Check for remembered user
        window.onload = function() {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                const user = JSON.parse(rememberedUser);
                document.getElementById('loginUsername').value = user.username;
                document.getElementById('rememberMe').checked = true;
            }

            // Check if already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'challenge.html';
            }
        }

        function toggleForms() {
            const loginContainer = document.getElementById('loginContainer');
            const registerContainer = document.getElementById('registerContainer');
            
            if (loginContainer.style.display === 'none') {
                loginContainer.style.display = 'block';
                registerContainer.style.display = 'none';
            } else {
                loginContainer.style.display = 'none';
                registerContainer.style.display = 'block';
            }
            
            // Clear messages and forms
            document.getElementById('loginMessage').style.display = 'none';
            document.getElementById('registerMessage').style.display = 'none';
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
        }

        function showMessage(elementId, message, isError = true) {
            const messageElement = document.getElementById(elementId);
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            messageElement.className = `message ${isError ? 'error-message' : 'success-message'}`;
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                if (rememberMe) {
                    localStorage.setItem('rememberedUser', JSON.stringify({ username: username }));
                } else {
                    localStorage.removeItem('rememberedUser');
                }
                
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify({
                    username: user.username,
                    email: user.email
                }));
                
                window.location.href = 'challenge.html';
            } else {
                showMessage('loginMessage', 'Invalid username or password');
            }
            
            return false;
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (users.some(u => u.username === username)) {
                showMessage('registerMessage', 'Username already exists');
                return false;
            }
            
            if (password !== confirmPassword) {
                showMessage('registerMessage', 'Passwords do not match');
                return false;
            }
            
            if (password.length < 8) {
                showMessage('registerMessage', 'Password must be at least 8 characters long');
                return false;
            }
            
            // Add new user
            users.push({
                username,
                email,
                password
            });
            
            // Save updated users array
            localStorage.setItem('users', JSON.stringify(users));
            
            showMessage('registerMessage', 'Registration successful! Please login.', false);
            
            // Clear form and switch to login after short delay
            setTimeout(() => {
                document.getElementById('registerForm').reset();
                toggleForms();
            }, 2000);
            
            return false;
        }
    </script>
</body>
</html>
